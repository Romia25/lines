<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>You are logged</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhml">
            <ui:define name="body">
                <h:form>
                    <h:outputText value="Welcome home "/>
                    <h:outputText value="#{userController.user.login}" />

                    <h:dataTable border="1" value="#{userController.usersList}" var="u">
                        <h:column>
                            <h:outputText value="#{u.fname}"/>
                        </h:column>

                        <h:column>
                            <h:outputText value="#{u.lname}"/>
                        </h:column>

                        <h:column>
                            <h:outputText value="#{u.login}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
