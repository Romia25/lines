<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Authentication page</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Login"/>
                    <h:inputText value="#{userController.user.login}"/>

                    <h:outputLabel value="Password"/>
                    <h:inputSecret value="#{userController.user.password}"/>

                    <h:commandButton value="Log in" action="#{userController.auth()}"/>
                    <h:commandLink value="Create an account" action="#{userController.accountCreation()}"/>
                    
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
